<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="./src/assets/images/logo.png"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Estonia&family=Pacifico&family=Trochut:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Timoteo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers:wght@400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helados para todos</title>
    <style>
      .segment use,
      .segment path {
        fill: #820000;
        transform-origin: 100px 100px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- SVG para la animación de carga -->
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <g class="segment" opacity="0">
          <path
            id="loading-path"
            d="M 94 25 C 94 21.686 96.686 19 100 19 L 100 19 C 103.314 19 106 21.686 106 25 L 106 50 C 106 53.314 103.314 56 100 56 L 100 56 C 96.686 56 94 53.314 94 50 Z"
          ></path>
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(45deg)" />
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(90deg)" />
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(135deg)" />
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(180deg)" />
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(225deg)" />
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(270deg)" />
        </g>
        <g class="segment" opacity="0">
          <use href="#loading-path" style="transform: rotate(315deg)" />
        </g>
      </svg>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Script para la animación -->
   
  </body>
</html>
